<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Website</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #0a0a1f, #1a0033, #002b36, #330000, #1a0d00, #001a33);
      background-size: 400% 400%;
      animation: gradientFlow 12s ease infinite;
    }

    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(8px);
      background: rgba(0,0,0,0.25);
      color: white;
      text-align: center;
    }

    .blink {
      font-size: 28px;
      font-weight: bold;
      animation: blinkText 1s infinite;
    }

    @keyframes blinkText {
      0% {opacity: 1;}
      50% {opacity: 0;}
      100% {opacity: 1;}
    }

    h3 {
      margin-top: 20px;
    }

    .ads-space {
      width: 100%;
      height: 90px;
      margin: 20px 0;
      border: 2px dashed rgba(255,255,255,0.2);
      border-radius: 10px;
    }

    #downloadBtn {
      background: #222;
      color: #fff;
      padding: 15px 35px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #downloadBtn:hover {
      background: #444;
      transform: scale(1.05);
      box-shadow: 0 0 15px #fff;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="content">
    <div class="blink">⚡ Welcome To Page ⚡</div>
    <h3>Use Below Continue Button</h3>

    <div class="ads-space"></div>

    <button id="downloadBtn">Click Here to Continue </button>

    <div class="ads-space"></div>
  </div>

  <script>
    /* Redirect Logic */
    let clickCount = 0;
    const links = [
      "https://otieu.com/4/9938845",
      "https://otieu.com/4/9938498",
      "https://otieu.com/4/9938412",
      "https://otieu.com/4/9938515",
      "https://otieu.com/4/9938865",
      "https://otieu.com/4/9950134",
      "https://otieu.com/4/9950135",
      "https://otieu.com/4/9950136",
      "https://otieu.com/4/9950144"
    ];

    document.getElementById("downloadBtn").addEventListener("click", function() {
      if (clickCount < links.length) {
        window.open(links[clickCount], "_blank"); // open link in new tab
        clickCount++;
      } else {
        window.open("https://sub4unlock.io/5b9iW", "_blank"); // YouTube in new tab
      }
    });

    /* Canvas Particle Effect */
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor(x, y, dx, dy, size) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.size = size;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.7)";
        ctx.fill();
      }
      update() {
        if(this.x > canvas.width || this.x < 0) this.dx = -this.dx;
        if(this.y > canvas.height || this.y < 0) this.dy = -this.dy;
        this.x += this.dx;
        this.y += this.dy;
        this.draw();
      }
    }

    function init() {
      particlesArray = [];
      const numParticles = 120;
      for(let i=0; i<numParticles; i++) {
        let size = Math.random()*2;
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let dx = (Math.random()-0.5)*1;
        let dy = (Math.random()-0.5)*1;
        particlesArray.push(new Particle(x, y, dx, dy, size));
      }
    }

    function connect() {
      for(let a=0; a<particlesArray.length; a++) {
        for(let b=a; b<particlesArray.length; b++) {
          let dx = particlesArray[a].x - particlesArray[b].x;
          let dy = particlesArray[a].y - particlesArray[b].y;
          let dist = dx*dx + dy*dy;
          if(dist < 10000) {
            ctx.strokeStyle = "rgba(255,255,255,0.2)";
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let i=0; i<particlesArray.length; i++){
        particlesArray[i].update();
      }
      connect();
    }

    init();
    animate();

    window.addEventListener("resize", function(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });
  </script>
</body>
</html>
